<!DOCTYPE html>
<html>
<head>
    <title>Simple Live Monitor</title>
</head>
<body>

    <h1>Key Count: <span id="count">0</span></h1>

    <script>
        // Ask the server for the number every 0.5 seconds
        setInterval(function() {
            fetch('/update_count')
                .then(response => response.text())
                .then(number => {
                    document.getElementById('count').innerText = number;
                });
        }, 500);
    </script>

</body>
</html>
